---
image:
  tag: "v0.12.2"

metrics:
  enabled: true

config:
  registries:
    - name: ECR
      api_url: 386082652299.dkr.ecr.us-east-1.amazonaws.com/argocd
      ping: yes
      credentials: ext:/scripts/ecr-login.sh    
      credsexpire: 12h      
      limit: 20
      default: true

authScripts:
  enabled: true
  scripts:
    ecr-login.sh: |
      #!/bin/sh      
      aws ecr get-authorization-token --output text --query 'authorizationData[].authorizationToken'
