---
metrics:
  enabled: true

config:
  registries:
    - name: ECR
      api_url: https://386082652299.dkr.ecr.us-east-1.amazonaws.com
      prefix: "386082652299.dkr.ecr.us-east-1.amazonaws.com"
      ping: yes
      credentials: ext:/scripts/ecr-login.sh    
      credsexpire: 12h      
      limit: 20
      insecure: false
      default: true

authScripts:
  enabled: true
  scripts:
    ecr-login.sh: |
      #!/bin/sh      
      aws ecr --region "us-west-1" get-authorization-token --output text --query 'authorizationData[].authorizationToken' | base64 -d
